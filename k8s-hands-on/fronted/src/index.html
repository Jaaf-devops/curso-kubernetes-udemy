<img src="https://static.vecteezy.com/system/resources/previews/014/414/712/non_2x/fc-barcelona-logo-on-transparent-background-free-vector.jpg">

<script>
var xmlhttp = new XMLHttpRequest();
var url = "http://backend-k8s-hands-on";

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var resp = JSON.parse(this.responseText);
        document.getElementById("id01").innerHTML = "<h2>La hora es " + resp.time + "y el hostname es " + resp.hostname + "</h2>";
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

</script>
